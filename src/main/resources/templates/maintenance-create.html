<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Crear Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="mt-3 mb-3">
        <h3>Crear Nueva Película</h3>
    </div>

    <form th:object="${filmCreateDTO}" th:action="@{/maintenance/create-confirm}" method="post">

        <div class="mb-3 row">
            <label for="title" class="col-sm-3">Título</label>
            <div class="col-sm-9">
                <input type="text" id="title" th:field="*{title}" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-3">Descripción</label>
            <div class="col-sm-9">
                <input type="text" id="description" th:field="*{description}" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-3">Año de filmación</label>
            <div class="col-sm-9">
                <input type="text" id="releaseYear" th:field="*{releaseYear}" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-3">Tiempo de alquiler (Días)</label>
            <div class="col-sm-9">
                <input type="text" id="rentalDuration" th:field="*{rentalDuration}" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-3">Precio de alquiler (USD)</label>
            <div class="col-sm-9">
                <input type="text" step="0.01" id="rentalRate" th:field="*{rentalRate}" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="length" class="col-sm-3">Duración de la película (Minutos)</label>
            <div class="col-sm-9">
                <input type="text" id="length" th:field="*{length}" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-3">Costo de reemplazo (USD)</label>
            <div class="col-sm-9">
                <input type="number" id="replacementCost" th:field="*{replacementCost}" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-3">Categoría</label>
            <div class="col-sm-9">
                <input type="text" id="rating" th:field="*{rating}" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-3">Caracteristicas de la pelicula</label>
            <div class="col-sm-9">
                <input type="text" id="specialFeatures" th:field="*{specialFeatures}" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="languageId" class="col-sm-3">Idioma</label>
            <div class="col-sm-9">
                <select id="languageId" th:field="*{languageId}" class="form-control" required>
                    <option value="" disabled selected>Seleccione un idioma</option>
                    <option th:each="language : ${languages}" th:value="${language.languageId}" th:text="${language.name}"></option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="lastUpdate" class="col-sm-3">Fecha de ultima actualizacion</label>
            <div class="col-sm-9">
                <input type="date" id="lastUpdate" th:field="*{lastUpdate}" class="form-control" th:value="${filmCreateDTO.lastUpdate}">
            </div>
        </div>


        <div class="mb-3 row">
            <label for="btnCreate" class="col-sm-3"></label>
            <div class="col-sm-9">
                <button type="submit" id="btnCreate" class="btn btn-primary w-25">
                    Crear
                </button>
                <button type="button" id="btnCancel" class="btn btn-secondary w-25"
                        onclick="location.href='/maintenance/start'">
                    Cancelar
                </button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
