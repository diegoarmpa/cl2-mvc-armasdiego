<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="mt-3 mb-3">
        <h3>Detalle de Pelicula</h3>
    </div>

    <form th:object="${film}">
        <div class="mb-3 row">
            <label for="filmId" class="col-sm-3">Codigo</label>
            <div class="col-sm-9">
                <input type="text" id="filmId" th:field="*{filmId}" class="form-control" readonly>
            </div>

        </div>
        <div class="mb-3 row">
            <label for="title" class="col-sm-3">Titulo</label>
            <div class="col-sm-9">
                <input type="text" id="title" th:field="*{title}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-3">Descripcion</label>
            <div class="col-sm-9">
                <input type="text" id="description" th:field="*{description}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-3">Año de filmacion</label>
            <div class="col-sm-9">
                <input type="text" id="releaseYear" th:field="*{releaseYear}" class="form-control" readonly>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-3">Tiempo de alquiler (Dias)</label>
            <div class="col-sm-9">
                <input type="text" id="rentalDuration" th:field="*{rentalDuration}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-3">Precio de alquiler (USD)</label>
            <div class="col-sm-9">
                <input type="text" id="rentalRate" th:field="*{rentalRate}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="length" class="col-sm-3">Duracion de la pelicula (Minutos)</label>
            <div class="col-sm-9">
                <input type="text" id="length" th:field="*{length}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-3">Costo de reemplazo (USD)</label>
            <div class="col-sm-9">
                <input type="text" id="replacementCost" th:field="*{replacementCost}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-3">Categoria</label>
            <div class="col-sm-9">
                <select id="rating" th:field="*{rating}" class="form-select">
                    <option value="" disabled selected>Selecciona una categoría</option>
                    <option value="R">R</option>
                    <option value="PG">PG</option>
                    <option value="PG-13">PG-13</option>
                    <option value="G">G</option>
                    <option value="NC-17">NC-17</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-3">Caracteristicas de la pelicula</label>
            <div class="col-sm-9">
                <input type="text" id="specialFeatures" th:field="*{specialFeatures}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="lastUpdate" class="col-sm-3">Fecha de ultima actualizacion</label>
            <div class="col-sm-9">
                <input type="text" id="lastUpdate" th:field="*{lastUpdate}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="btnReturn" class="col-sm-3"></label>
            <div class="col-sm-9">
                <button type="button" id="btnReturn" class="btn btn-primary w-25"
                        onclick="location.href='/maintenance/start'">
                    Regresar
                </button>
            </div>
        </div>

    </form>

</div>
</body>
</html>
